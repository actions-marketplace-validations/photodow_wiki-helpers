name: Repo to wiki
on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: photodow/wiki-helpers@1.2.1
        with:
          rootPath: "./samples"
          flattenDir: true
      - name: Upload Documentation to Wiki
        uses: joeizzard/action-wiki-sync@master
        with:
          username: wiki-bot
          access_token: ${{ secrets.GITHUB_TOKEN }}
          wiki_folder: "./build"
          commit_username: 'wiki-bot'
          commit_email: 'wiki-bot@users.noreply.github.com'
          commit_message: 'action: wiki sync'
      - name: console
        run: echo "The name of the pusher: ${{ github.event.pusher.name }}"
        run: echo "The email of the pusher: ${{ github.event.pusher.email }}"
          
           
           
